<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Coit's Food Truck - Serving Oklahoma City's favorite root beer and burgers since 1954"
    />
    <link rel="apple-touch-icon" href="./logo192.png" />
    <link rel="manifest" href="./manifest.json" />
    <!-- Font Awesome for payment icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Coit's Food Truck</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Add this inside your existing shop section -->
      <section id="shop" class="shop-section">
        <div class="container">
          <h2>Shop</h2>
          <div id="products-grid" class="products-grid">
            <!-- Products will be dynamically inserted here -->
          </div>
        </div>

        <!-- Product Modal Template -->
        <div id="product-modal" class="modal">
          <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="product-details">
              <div class="product-image">
                <img src="" alt="" id="modal-image">
              </div>
              <div class="product-info">
                <h2 id="modal-title"></h2>
                <p id="modal-description"></p>
                <div class="product-options">
                  <div class="size-selector">
                    <label for="size-select">Size:</label>
                    <select id="size-select"></select>
                  </div>
                  <div class="color-selector">
                    <label>Color:</label>
                    <div id="color-options" class="color-options"></div>
                  </div>
                </div>
                <p class="price" id="modal-price"></p>
                <button id="add-to-cart" class="add-to-cart-btn">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
